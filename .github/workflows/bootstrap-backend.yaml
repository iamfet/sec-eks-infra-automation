name: Bootstrap Backend

on:
  workflow_dispatch:
    inputs:
      confirm_create:
        description: 'Type "create" to confirm create backend'
        required: true

env:
  TF_VERSION: "1.12.0"
  TF_IN_AUTOMATION: true

permissions:
  contents: read
  id-token: write

jobs:
  bootstrap:
    name: Bootstrap Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Validate Input
      run: |
        if [ "${{ github.event.inputs.confirm_create }}" != "create" ]; then
          echo "❌ Invalid input. You must type 'create' to proceed."
          exit 1
        fi
        echo "✅ Input validated. Proceeding with backend creation."

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.ACTIONS_AWS_ROLE_ARN }}
        aws-region: ${{ vars.AWS_REGION }}
        role-session-name: GitHubActions-Bootstrap

    - name: Terraform Init
      run: terraform init
      working-directory: backend

    - name: Terraform Plan
      run: terraform plan
      working-directory: backend

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: backend